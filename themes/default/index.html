<html>
  <head>
    <link href="../_common/calibri.css" rel="stylesheet" type="text/css">
    <link href="solarized_light.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="title-page">
      <div>{{Title}}</div>
      <div>{{Subtitle}}</div>
      <div>Version {{Version}}</div>
    </div>
    <div class="toc">
      <h1 class="toc-title">Contents</h1>
      {{TOC}}
    </div>
    <article class="markdown-body">
      {{content}}
    </article>
    <div id="pageHeader">
      <p>{{Title}}</p>
      <p>{{Subtitle}} - Version {{Version}}</p>
    </div>
    <div id="pageFooter">
      <p>{{page}} of {{pages}}</p>
    </div>
  </body>
</html>
